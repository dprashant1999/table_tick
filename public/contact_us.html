<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="assets/css/icomoon.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <section class="py-5 lg:py-[30px] 2xl:py-10">
        <div class="warrper">
            <img src="assets/images/contact_logo.webp" class="mx-auto" alt="contact_logo"/>
            <h2 class="text-primary font-bold mb-2.5 lg:mb-3.5 2xl:mb-5 text-center max-w-6xl mx-auto capitalize">We take individual request so do not hesitate and contact us to get a Information!</h2>
            <p class="text16 font-medium text-[#8A8D8A] max-w-[783px] mx-auto text-center capitalize">If you are experiencing problems with the app or require technical support, please visit our FAQ page on our website. Our support team is committed to finding a timely solution to your problems.</p>
        </div>
    </section>
    <section class="py-5 lg:py-[30px] 2xl:py-10">
        <div class="w-full max-w-[1030px] px-5 mx-auto">
            <form class="flex flex-wrap -mx-2.5">
                <div class="w-full sm:w-1/2 md:w-1/3 p-2.5">
                    <label class="text16 font-medium text-primary block">Name</label>
                    <input type="text" class="w-full text16 font-medium outline-none text-[#8A8D8A] bg-[#F5F5F5] rounded p-2.5 lg:p-3.5 2xl:p-4" required/>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/3 p-2.5">
                    <label class="text16 font-medium text-primary block">Email</label>
                    <input type="email" class="w-full text16 font-medium outline-none text-[#8A8D8A] bg-[#F5F5F5] rounded p-2.5 lg:p-3.5 2xl:p-4" required/>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/3 p-2.5">
                    <label class="text16 font-medium text-primary block">Mobile Number</label>
                    <input type="text" class="w-full text16 font-medium outline-none text-[#8A8D8A] bg-[#F5F5F5] rounded p-2.5 lg:p-3.5 2xl:p-4" required/>
                </div>
                <div class="w-full p-2.5">
                    <label class="text16 font-medium text-primary block">Message</label>
                    <textarea type="text" cols="2" rows="3" class="w-full text16 font-medium outline-none text-[#8A8D8A] bg-[#F5F5F5] rounded p-2.5 lg:p-3.5 2xl:p-4"></textarea>
                </div>
            </form>
            <div class="text-center mt-6 md:mt-8 lg:mt-10 2xl:mt-12">
                <button class="btn">Submit Support Request</button>
            </div>
        </div>
    </section>
    <section class="py-5 lg:py-[30px] 2xl:py-10">
        <div class="warrper">
            <div>
                <iframe width="100%" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=surat+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps systems</a></iframe>
            </div>
        </div>
    </section>
</body>
</html>
