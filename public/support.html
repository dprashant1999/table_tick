<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/icomoon.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <section class="py-5 lg:py-[30px] 2xl:py-10">   
        <div class="warrper">
            <img src="assets/images/support_logo.webp" class="mx-auto" alt="support_logo"/>
            <h2 class="text-primary font-bold mb-2.5 lg:mb-3.5 2xl:mb-5 text-center max-w-3xl mx-auto capitalize">Weâ€™re Here to Help You Every Step of the Way</h2>
            <p class="text16 font-medium text-[#8A8D8A] max-w-[820px] mx-auto text-center capitalize">Welcome to TableTick. Protecting your personal information is our priority. This Privacy Policy outlines how we collect, use, and safeguard your data when you use our website, app, and services.</p>
        </div>
    </section>
    <section class="py-5 lg:py-[30px] 2xl:py-10">
        <div class="w-full max-w-[1030px] px-5 mx-auto">
            <form class="flex flex-wrap -mx-2.5">
                <div class="w-full sm:w-1/2 md:w-1/3 p-2.5">
                    <label class="text16 font-medium text-primary block">Name</label>
                    <input type="text" class="w-full text16 font-medium outline-none text-[#8A8D8A] bg-[#F5F5F5] rounded p-2.5 lg:p-3.5 2xl:p-4" required/>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/3 p-2.5">
                    <label class="text16 font-medium text-primary block">Email</label>
                    <input type="email" class="w-full text16 font-medium outline-none text-[#8A8D8A] bg-[#F5F5F5] rounded p-2.5 lg:p-3.5 2xl:p-4" required/>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/3 p-2.5">
                    <label class="text16 font-medium text-primary block">Issue Category</label>
                    <input type="text" class="w-full text16 font-medium outline-none text-[#8A8D8A] bg-[#F5F5F5] rounded p-2.5 lg:p-3.5 2xl:p-4" required/>
                </div>
                <div class="w-full p-2.5">
                    <label class="text16 font-medium text-primary block">Description of the Issue</label>
                    <textarea type="text" cols="2" rows="3" class="w-full text16 font-medium outline-none text-[#8A8D8A] bg-[#F5F5F5] rounded p-2.5 lg:p-3.5 2xl:p-4"></textarea>
                </div>
                <div class="w-full p-2.5">
                    <label class="text16 font-medium text-primary block">Attach File</label>
                    <input type="text" class="w-full text16 font-medium outline-none text-[#8A8D8A] bg-[#F5F5F5] rounded p-2.5 lg:p-3.5 2xl:p-4"/>
                </div>
            </form>
            <div class="text-center mt-6 md:mt-8 lg:mt-10 2xl:mt-12">
                <button class="btn">Submit Support Request</button>
            </div>
        </div>
    </section>
</body>
</html>
